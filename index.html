<!DOCTYPE html>
<html lang="en">
<head>
	<title>planMyDay</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
</head>
<body>
 <header>
  <h1>planMyDay</h1>
 </header>
 <main>
  <section class="dayShow">
  	<canvas class="tasksCanvas">
    </canvas>
  </section>
  <section class="adding">
	<section>
		<fieldset class="newTasks">
			<legend>Enter new task:</legend>
			<p>
				<label for="newTaskName">Name: </label>
				<input type="text" id="newTaskName" name="userNewTaskName" autofocus required>
			</p>
			<p>
				<label for="hours">Time for task: </label>
				<input type="number" id="hours" name="userTaskTime" 
						min="0" max="7" placeholder="0" step="1" value="0">
				<input type="number" class="minutes" name="userTaskMinutes" min="0" max="55"
						placeholder="0 Minutes" step="5" value="0">
			</p>
			<p class="twoButtons">
				<button class="clearButton">Clear</button>
				<button class="addTask">Add task</button>
			</p>
		</fieldset>
	</section>
	<section class="hidden" class="userTasksList">
		<fieldset>
			<legend>Tasks:</legend>
			<ul>				
			</ul>
			<p class="button">
				<button type="reset">Reset tasks</button>
			</p>
		</fieldset>
	</section>
	<section>
		<h2>How much do you sleep?</h2>
		<p>
			<label for="sleepingTimeHours">Hours: </label>
			<input type="number" id="sleepingTimeHours" name="userSleepingTime" 
					min="3" max="14" placeholder="8" step="1" value="8">
			<input type="number" class="userSleepingTimeMinutes" name="userSleepingTimeMinutes" min="0" max="55" placeholder="0 Minutes" step="5" value="0">
		</p>
		<canvas class="freeTimeCanvas">
			
		</canvas>
	</section>
  </section>
 </main>
<footer>

</footer><!--
<script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.22/paper.min.js"></script>-->
<script type="text/javascript" src="scripts/planMyDay.js"></script>
</body>
</html>

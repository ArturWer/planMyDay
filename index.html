<!DOCTYPE html>
<html lang="en">
<head>
	<title>planMyDay</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<h1>planMyDay</h1>
	</header>
	<main>
		<canvas id="tasksCanvas">
			
		</canvas>
		<form action="#">
			<section>
				<h2>Enter new task:</h2>
				<p>
					<label for="newTaskName">Name: </label>
					<input type="text" id="newTaskName" name="userNewTaskName">
				</p>
				<p class="twoButtons">
					<button>Clear</button>
					<button>Add task</button>
				</p>
			</section>
			<section>
				<h2>Tasks history:</h2>
				<select id="userHistoryTask" multiple="5">
					<option value="">--History is empty--</option>
				</select>
				<p class="button">
					<button type="reset">Reset history</button>
				</p>
			</section>
			<section>
				<h2>How much do you sleep?</h2>
				<p>
					<label for="sleepingTime">Hours: </label>
					<input type="number" id="sleepingTime" name="userSleepingTime" 
							min="3" max="14" placeholder="8" step="1" value="8">
					<input type="number" name="userSleepingTimeMinutes" min="0" max="55" placeholder="0 Minutes" step="5" value="0">
				</p>
				<canvas id="freeTimeCanvas">
					
				</canvas>
			</section>
		</form>
	</main>
	<footer>

	</footer>
</body>
</html>
